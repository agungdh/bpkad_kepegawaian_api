<!DOCTYPE html>
<html>
<head>
    <title>BPKAD Kepegawaian - Adminer</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #1e1e1e; color: #fff; }
        .loading { text-align: center; }
    </style>
</head>
<body>
    <div class="loading">
        <p>Connecting to database...</p>
    </div>
    <script>
        if (!sessionStorage.getItem('adminer_logged_in')) {
            sessionStorage.setItem('adminer_logged_in', 'true');
            window.location.href = '/?auth[driver]=pgsql&auth[server]=postgres&auth[username]=postgres&auth[password]=postgres&auth[db]=bpkad_kepegawaian';
        } else {
            sessionStorage.removeItem('adminer_logged_in');
            window.location.href = '/';
        }
    </script>
</body>
</html>
