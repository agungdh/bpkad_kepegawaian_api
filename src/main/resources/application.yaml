spring:
  application:
    name: bpkad-kepegawaian
  datasource:
    url: jdbc:postgresql://localhost:5432/bpkad_kepegawaian
    username: postgres
    password: ${DB_PASSWORD:postgres}
    hikari:
      maximum-pool-size: 2
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      org.hibernate:
        dialect: org.hibernate.community.dialect.PostgreSQLDialect
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  threads:
    virtual:
      enabled: true

server:
  tomcat:
    threads:
      max: 1 # minimal threads since virtual threads handle the load

application:
  security:
    token:
      ttl: ${TOKEN_TTL:86400} # 24 hours in seconds
  rate-limit:
    login:
      requests: ${RATE_LIMIT_LOGIN_REQUESTS:20}
      ttl-seconds: ${RATE_LIMIT_LOGIN_TTL:60}
    global:
      requests: ${RATE_LIMIT_GLOBAL_REQUESTS:1000}
      ttl-seconds: ${RATE_LIMIT_GLOBAL_TTL:60}
    endpoint:
      requests: ${RATE_LIMIT_ENDPOINT_REQUESTS:200}
      ttl-seconds: ${RATE_LIMIT_ENDPOINT_TTL:60}
